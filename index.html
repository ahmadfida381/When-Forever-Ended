<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Forever Ended</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1c1c1c 0%, #2d2d2d 25%, #3a3a3a 50%, #2d2d2d 75%, #1c1c1c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b8b8b8;
            position: relative;
            overflow-x: hidden;
            padding: 40px 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(80, 80, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(60, 60, 60, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: cloudMove 20s ease-in-out infinite;
        }

        @keyframes cloudMove {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .drop {
            position: absolute;
            width: 1px;
            height: 30px;
            background: linear-gradient(rgba(150, 150, 150, 0.4), transparent);
            animation: fall linear infinite;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: rgba(255, 255, 255, 0);
            animation: lightningFlash 8s ease-in-out infinite;
        }

        @keyframes lightningFlash {
            0%, 100% { background: rgba(255, 255, 255, 0); }
            45%, 46.5% { background: rgba(255, 255, 255, 0); }
            46% { background: rgba(200, 200, 200, 0.15); }
            46.2% { background: rgba(255, 255, 255, 0); }
            46.4% { background: rgba(200, 200, 200, 0.2); }
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 50%, rgba(100, 100, 100, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 30%, rgba(120, 120, 120, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: fogMove 15s ease-in-out infinite;
        }

        @keyframes fogMove {
            0%, 100% { transform: translateX(0) translateY(0); opacity: 0.4; }
            50% { transform: translateX(20px) translateY(-10px); opacity: 0.6; }
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            max-width: 950px;
            width: 90%;
            border: 1px solid rgba(100, 100, 100, 0.2);
            position: relative;
            z-index: 1;
            animation: containerFade 3s ease-in;
        }

        @keyframes containerFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #9a9a9a;
            font-weight: 400;
            letter-spacing: 3px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.9);
            font-style: italic;
            animation: titlePulse 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        .broken-heart {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0.5;
            animation: heartbreak 3s ease-in-out infinite;
            filter: grayscale(100%);
        }

        @keyframes heartbreak {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            75% { transform: scale(0.98) rotate(2deg); }
        }

        .start-date {
            font-size: 1.15em;
            margin-bottom: 50px;
            opacity: 0.5;
            color: #8a8a8a;
            font-style: italic;
        }

        .time-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .time-unit {
            background: rgba(40, 40, 40, 0.7);
            padding: 35px 20px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 100, 0.25);
            transition: all 0.4s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .time-unit:hover {
            background: rgba(50, 50, 50, 0.8);
            border-color: rgba(120, 120, 120, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .time-value {
            font-size: 3.5em;
            font-weight: 300;
            display: block;
            color: #a8a8a8;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9);
            font-family: 'Courier New', monospace;
            animation: numberFlicker 5s ease-in-out infinite;
        }

        @keyframes numberFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .time-label {
            font-size: 0.95em;
            margin-top: 15px;
            opacity: 0.55;
            text-transform: lowercase;
            letter-spacing: 3px;
            color: #7a7a7a;
        }

        .quote-of-day {
            margin-top: 60px;
            padding: 30px;
            background: rgba(35, 35, 35, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(100, 100, 100, 0.3);
            box-shadow: inset 0 2px 15px rgba(0, 0, 0, 0.6);
            animation: quoteFadeIn 2s ease-in;
        }

        @keyframes quoteFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .quote-main {
            font-size: 1.35em;
            font-style: italic;
            color: #c0c0c0;
            line-height: 1.8;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .quote-day-label {
            font-size: 0.9em;
            color: #787878;
            margin-top: 15px;
            opacity: 0.7;
        }

        .previous-quotes-toggle {
            margin-top: 40px;
            padding: 15px 30px;
            background: rgba(35, 35, 35, 0.6);
            border: 1px solid rgba(100, 100, 100, 0.3);
            border-radius: 10px;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-family: 'Georgia', serif;
        }

        .previous-quotes-toggle:hover {
            background: rgba(45, 45, 45, 0.7);
            border-color: rgba(120, 120, 120, 0.5);
            color: #b8b8b8;
        }

        .arrow {
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .arrow.expanded {
            transform: rotate(180deg);
        }

        .quotes-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 20px;
        }

        .quotes-section.expanded {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .quotes-section::-webkit-scrollbar {
            width: 8px;
        }

        .quotes-section::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
        }

        .quotes-section::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.4);
            border-radius: 10px;
        }

        .quotes-section::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 120, 120, 0.6);
        }

        .quote-item {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(35, 35, 35, 0.6);
            border-radius: 12px;
            border-left: 3px solid rgba(100, 100, 100, 0.4);
            animation: fadeIn 0.5s ease-in;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-text {
            font-size: 1.05em;
            font-style: italic;
            color: #a8a8a8;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        .quote-day {
            font-size: 0.85em;
            color: #787878;
            opacity: 0.7;
            text-align: right;
        }

        .tear {
            position: absolute;
            width: 3px;
            height: 15px;
            background: linear-gradient(rgba(180, 180, 180, 0.3), transparent);
            border-radius: 50%;
            animation: tearFall linear infinite;
            pointer-events: none;
        }

        @keyframes tearFall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .broken-heart {
                font-size: 2em;
            }

            .time-value {
                font-size: 2.8em;
            }

            .time-unit {
                padding: 28px 18px;
            }

            .container {
                padding: 45px 28px;
            }

            .quote-main {
                font-size: 1.15em;
            }

            .quotes-section.expanded {
                max-height: 350px;
            }
        }
    </style>
</head>

        function getDaysSinceStart() {
            const now = new Date();
            const diff = now - startDate;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function displayMainQuote() {
            const daysPassed = getDaysSinceStart();
            const quoteIndex = Math.max(0, Math.min(daysPassed, quotes.length - 1));
            
            document.getElementById('mainQuote').textContent = `"${quotes[quoteIndex]}"`;
            document.getElementById('mainQuoteDay').textContent = daysPassed === 0 ? 'Day 0' : `Day ${daysPassed}`;
        }

        function displayPreviousQuotes() {
            const quotesSection = document.getElementById('quotesSection');
            quotesSection.innerHTML = '';
            
            const daysPassed = getDaysSinceStart();
            
            for (let day = daysPassed - 1; day >= 0; day--) {
                if (day < quotes.length) {
                    const quoteItem = document.createElement('div');
                    quoteItem.className = 'quote-item';
                    
                    const quoteText = document.createElement('div');
                    quoteText.className = 'quote-text';
                    quoteText.textContent = `"${quotes[day]}"`;
                    
                    const quoteDay = document.createElement('div');
                    quoteDay.className = 'quote-day';
                    quoteDay.textContent = day === 0 ? 'Day 0' : `Day ${day}`;
                    
                    quoteItem.appendChild(quoteText);
                    quoteItem.appendChild(quoteDay);
                    quotesSection.appendChild(quoteItem);
                }
            }
        }

        function toggleQuotes() {
            const quotesSection = document.getElementById('quotesSection');
            const arrow = document.getElementById('arrow');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (quotesSection.classList.contains('expanded')) {
                quotesSection.classList.remove('expanded');
                arrow.classList.remove('expanded');
                toggleBtn.innerHTML = 'View Previous Quotes <span class="arrow" id="arrow">â–¼</span>';
            } else {
                quotesSection.classList.add('expanded');
                arrow.classList.add('expanded');
                toggleBtn.innerHTML = 'Hide Previous Quotes <span class="arrow expanded" id="arrow">â–²</span>';
                displayPreviousQuotes();
            }
        }

        function updateTime() {
            const now = new Date();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            const years = now.getFullYear() - startDate.getFullYear();
            const months = (years * 12) + (now.getMonth() - startDate.getMonth());

            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateTime();
        displayMainQuote();
        setInterval(updateTime, 1000);
        
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                displayMainQuote();
                const quotesSection = document.getElementById('quotesSection');
                if (quotesSection.classList.contains('expanded')) {
                    displayPreviousQuotes();
                }
            }
        }, 1000);
